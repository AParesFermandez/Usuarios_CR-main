<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Details</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="text-center mb-4 mx-auto">User Details</h1>
            <a href="/users" class="btn btn-primary">Home</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Information</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>ID:</strong> {{ usuario.id }}</li>
                            <li class="list-group-item"><strong>Nombre:</strong> {{ usuario.nombre }}</li>
                            <li class="list-group-item"><strong>Apellido:</strong> {{ usuario.apellido }}</li>
                            <li class="list-group-item"><strong>Email:</strong> {{ usuario.email }}</li>
                            <li class="list-group-item"><strong>Creado el:</strong> {{ usuario.fecha_creacion }}</li>
                        </ul>
                        <div class="mt-3">
                            <a href="/user/edit/{{ usuario.id }}" class="btn btn-primary">Editar</a>
                            <a href="/user/delete/{{ usuario.id }}" class="btn btn-danger">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
